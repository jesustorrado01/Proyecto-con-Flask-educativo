<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    
    <body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

        <div class="card shadow-lg p-4 animate__animated animate__fadeInDown" style="width: 22rem;">
            <h2 class="text-center mb-4">💊 Droguería Farma Plus Junior</h2>
    
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="usuario" required>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="contraseña" required>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100 shadow-sm">Ingresar</button>
                <br>
                <p><a href="{{ url_for('olvidar_contraseña') }}">¿Olvidaste tu contraseña?</a></p>
            </form>
        </div>
    
        <footer class="mt-4 text-center text-muted small">
            © 2025 Droguería Farma Plus Junior
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
    
</html>
