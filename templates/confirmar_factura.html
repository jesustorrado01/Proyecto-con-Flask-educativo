<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card text-center shadow-lg p-5">
            <h2 class="mb-4"><i class="bi bi-file-earmark-text"></i> ¿Desea descargar la factura?</h2>

            <form action="{{ url_for('generar_factura') }}" method="GET" class="d-grid gap-2 mb-3">
                <input type="hidden" name="cancelada" value="si">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-download"></i> Descargar factura
                </button>
            </form>

            <form action="{{ url_for('generar_factura') }}" method="GET" class="d-grid gap-2">
                <input type="hidden" name="cancelada" value="no">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-left-circle"></i> Regresar al inicio
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
