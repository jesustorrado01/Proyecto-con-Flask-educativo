<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('adminMain') }}"><i class="fas fa-home"></i> Inicio</a>
        <a class="nav-link" href="{{ url_for('productosDB') }}"><i class="fas fa-box"></i> Productos</a>
        <a class="nav-link" href="{{ url_for('empleadosDB') }}"><i class="fas fa-users"></i> Empleados</a>
        <a class="nav-link active" href="{{ url_for('update_profile') }}"><i class="fas fa-user-edit"></i> Actualizar Perfil</a>
        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-user-edit"></i> Actualizar Perfil</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="formUpdateProfile">
            <div class="mb-3">
                <label for="current_username" class="form-label">Usuario Actual:</label>
                <input type="text" id="current_username" class="form-control" value="{{ usuario.usuario }}" readonly>
            </div>

            <div class="mb-3">
                <label for="nuevo_email" class="form-label">Nuevo Correo Electrónico (Gmail, Hotmail, Outlook, Yahoo):</label>
                <input type="email" id="nuevo_email" name="nuevo_email" class="form-control" value="{{ usuario.email }}">
                <div class="invalid-feedback"></div>
            </div>

            <hr class="my-4">

            <h4>Cambiar Contraseña</h4>
            <div class="mb-3">
                <label for="nueva_contraseña" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="nueva_contraseña" name="nueva_contraseña" class="form-control">
                <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="confirmar_contraseña" class="form-label">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" class="form-control">
                <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="btnUpdateProfile"><i class="fas fa-save"></i> Guardar Cambios</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            const form = document.getElementById('formUpdateProfile');
            const nuevoEmailInput = document.getElementById('nuevo_email');
            const nuevaContraseñaInput = document.getElementById('nueva_contraseña');
            const confirmarContraseñaInput = document.getElementById('confirmar_contraseña');
            const btnUpdateProfile = document.getElementById('btnUpdateProfile');

            const emailRegex = /^[a-zA-Z0-9_.]+@(gmail|hotmail|outlook|yahoo)\.com$/;

            function validateField(input) {
                const feedback = input.nextElementSibling;
                let isValid = true;
                let errorMessage = '';

                if (input.id === 'nuevo_email') {
                    if (input.value.trim() !== '') { 
                        if (!emailRegex.test(input.value)) {
                            isValid = false;
                            errorMessage = 'Solo se permiten correos de Gmail, Hotmail, Outlook o Yahoo con formato válido (ej. tucorreo@gmail.com).';
                        }
                    }
                } else if (input.id === 'nueva_contraseña') {
                    if (input.value.trim() !== '') { 
                        if (input.value.length < 6) {
                            isValid = false;
                            errorMessage = 'La nueva contraseña debe tener al menos 6 caracteres.';
                        }
                    }
                } else if (input.id === 'confirmar_contraseña') {
                    if (input.value.trim() !== '') { 
                        if (input.value !== nuevaContraseñaInput.value) {
                            isValid = false;
                            errorMessage = 'Las contraseñas no coinciden.';
                        }
                    }
                }

                if (isValid) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                    feedback.textContent = '';
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                    feedback.textContent = errorMessage;
                }
                return isValid;
            }

            function validateForm() {
                let allValid = true;

                if (nuevoEmailInput.value.trim() !== '' && !validateField(nuevoEmailInput)) {
                    allValid = false;
                }

                if (nuevaContraseñaInput.value.trim() !== '' || confirmarContraseñaInput.value.trim() !== '') {
                    if (!validateField(nuevaContraseñaInput)) {
                        allValid = false;
                    }
                    if (!validateField(confirmarContraseñaInput)) {
                        allValid = false;
                    }
                }

                const isEmailFieldTouchedAndInvalid = nuevoEmailInput.value.trim() !== '' && !validateField(nuevoEmailInput);
                const isPasswordFieldTouchedAndInvalid = 
                    (nuevaContraseñaInput.value.trim() !== '' || confirmarContraseñaInput.value.trim() !== '') && 
                    (!validateField(nuevaContraseñaInput) || !validateField(confirmarContraseñaInput));

                btnUpdateProfile.disabled = (isEmailFieldTouchedAndInvalid || isPasswordFieldTouchedAndInvalid);

                if (nuevoEmailInput.value.trim() === '' && nuevaContraseñaInput.value.trim() === '' && confirmarContraseñaInput.value.trim() === '') {
                    btnUpdateProfile.disabled = false;
                }

                return allValid;
            }

            nuevoEmailInput.addEventListener('input', () => {
                validateField(nuevoEmailInput);
                validateForm();
            });
            nuevoEmailInput.addEventListener('blur', () => {
                validateField(nuevoEmailInput);
                validateForm();
            });

            nuevaContraseñaInput.addEventListener('input', () => {
                validateField(nuevaContraseñaInput);
                validateField(confirmarContraseñaInput); 
                validateForm();
            });
            nuevaContraseñaInput.addEventListener('blur', () => {
                validateField(nuevaContraseñaInput);
                validateField(confirmarContraseñaInput); 
                validateForm();
            });

            confirmarContraseñaInput.addEventListener('input', () => {
                validateField(confirmarContraseñaInput);
                validateForm();
            });
            confirmarContraseñaInput.addEventListener('blur', () => {
                validateField(confirmarContraseñaInput);
                validateForm();
            });

            validateForm();

            form.addEventListener('submit', function(event) {
                let formIsValidOnSubmit = true;

                if (nuevoEmailInput.value.trim() !== '') {
                    if (!validateField(nuevoEmailInput)) {
                        formIsValidOnSubmit = false;
                    }
                }
                if (nuevaContraseñaInput.value.trim() !== '' || confirmarContraseñaInput.value.trim() !== '') {
                    if (!validateField(nuevaContraseñaInput)) {
                        formIsValidOnSubmit = false;
                    }
                    if (!validateField(confirmarContraseñaInput)) {
                        formIsValidOnSubmit = false;
                    }
                }
                
                if (!formIsValidOnSubmit) {
                    event.preventDefault(); 
                    const firstInvalid = document.querySelector('.is-invalid');
                    if (firstInvalid) {
                        firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        });
    </script>

</body>
</html>
